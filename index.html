<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

     <!--fonts -->
     <!-- ubuntu font -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- montserat font -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Task planner</title>
  </head>
  <body>
      <div class="background"></div>
      <div class="row">
          <div class="col" id="col2">
            <div class="container" style="width: 50vw;">
            <ul id="stickynotes">
            </ul>
            </div>
          </div>
          <div class="col" id="col1">
            <div class="container">
                <div class="row"><div class="col"></div><div class="col"><img src="logo.svg" alt=""></div><div class="col"></div></div>
                <div id="error">

                </div>
              <form method="GET" id="form">                 
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
               
                 
                    <label for="Description">Description</label>
                    <input type="text" class="form-control" id="Description" placeholder="Enter Description">
              
                  <label for="dueDate">Due date:</label>
                  <input id="dueDate" type="date" data-uk-datepicker="{format:'DD.MM.YYYY'}" style="width: 500px; margin-bottom: 10px;">

                 
                  <label for="Assigned">Assigned to</label>
                  <input type="text" class="form-control" id="Assigned" placeholder="Enter Assigned pers">
               
                  <label for="Status">Status</label>
                    <select class="form-control" id="Status">
                        <option value="" disabled selected>Choose an option...</option>
                        <option>To do</option>
                        <option>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>

                  
              </form>
              <button onclick="add()" id="buttonid" type="button" class="button" form="form" style="left:0%; width: 400px;">
                  Orga-nice
              </button>


            </div>

          </div>
          <div class="col">

          </div>
          <div class="row">
            <div class="container">
            <h1 marg>Extra Tasks</h1>
          </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
